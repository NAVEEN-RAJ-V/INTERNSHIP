<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>TASK-1</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div class="logoAndList">
            <div>
              <img src="Logo.png" alt="brand-logo" class="logo" />
            </div>
            <div class="grow-list">
              <ul class="list">
                <li class="list-item home-item">Home</li>
                <li class="list-item">About</li>
                <li class="list-item">Products</li>
                <li class="list-item">Services</li>
              </ul>
            </div>
          </div>
          <div class="button-group">
            <button class="nav-button contact-btn">Contact Us</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container">
          <!-- Left text -->
          <div class="left-part">
            <h1 class="heading-text">
              We Help You to become <span class="span-crush"> BEST </span>on your <span class="span-crush"> Business </span>
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO.
            </p>
            <button class="nav-button btn">See our services</button>
          </div>
          <div>
            <img
              src="Header Illustration.png"
              alt="illustration"
              class="illustration-img"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
